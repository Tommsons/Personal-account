<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style_register.css">
</head>
<body>
  <div class="registration">
    <p class="tittle-registration">Регистрация</p>
    <div class="forms">
      <input type="text" class="form" placeholder="Введите E-mail">
      <input type="text" class="form" placeholder="Введите номер телефона">
      <input type="text" class="form" placeholder="Ваше Имя">
      <input type="text" class="form" placeholder="Ваша Фамилия">
      <input type="text" class="form" placeholder="Придумайте пароль">
      <input type="text" class="form" placeholder="Повторите пароль">
      <button class="register">
        <a href="My Profile.html" class="link-register">
          <p class="text-register">Зарегистрироваться</p>
        </a>
      </button>
    </div>
  </div>
</body>
</html>
